<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de Ishikawa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { padding: 2rem; background-color: #f8f9fa; }
        canvas { background: #fff; border-radius: 8px; padding: 1rem; }
        .form-check { margin-right: 1.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">🦈 Diagrama de Ishikawa - Espinha de Peixe</h2>

        <div class="row mb-4">
            <div class="col-md-5">
                <input type="text" id="categoria" class="form-control" placeholder="Categoria (ex: Pessoas)">
            </div>
            <div class="col-md-5">
                <input type="text" id="causa" class="form-control" placeholder="Causa (ex: Falta de Treinamento)">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" onclick="adicionarCausa()">Adicionar</button>
            </div>
        </div>

        <h4>📝 Categorias e Causas Adicionadas</h4>
        <ul id="causasLista" class="list-group mt-3"></ul>
    </div>

    <script>
        const causas = [];

        function adicionarCausa() {
            const categoria = document.getElementById('categoria').value.trim();
            const causa = document.getElementById('causa').value.trim();

            if (!categoria || !causa) {
                alert('Preencha ambos os campos corretamente.');
                return;
            }

            causas.push({ categoria, causa });

            document.getElementById('categoria').value = '';
            document.getElementById('causa').value = '';
            atualizarLista();
        }

        function atualizarLista() {
            const lista = document.getElementById('causasLista');
            lista.innerHTML = '';

            causas.forEach(item => {
                lista.innerHTML += `
                    <li class="list-group-item">
                        <strong>${item.categoria}:</strong> ${item.causa}
                    </li>
                `;
            });
        }
    </script>
</body>
</html>
