<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz SWOT - An√°lise FOFA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 2rem; background-color: #f8f9fa; }
        .quadrante { padding: 2rem; border: 2px solid #dee2e6; border-radius: 8px; margin-bottom: 1rem; }
        .row { margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">üîç Matriz SWOT - An√°lise FOFA</h2>

        <div class="row">
            <div class="col-md-6">
                <div class="quadrante">
                    <h4>For√ßas</h4>
                    <textarea id="forcas" class="form-control" rows="5" placeholder="Liste as for√ßas"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="quadrante">
                    <h4>Oportunidades</h4>
                    <textarea id="oportunidades" class="form-control" rows="5" placeholder="Liste as oportunidades"></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="quadrante">
                    <h4>Fraquezas</h4>
                    <textarea id="fraquezas" class="form-control" rows="5" placeholder="Liste as fraquezas"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="quadrante">
                    <h4>Amea√ßas</h4>
                    <textarea id="ameacas" class="form-control" rows="5" placeholder="Liste as amea√ßas"></textarea>
                </div>
            </div>
        </div>

        <button class="btn btn-primary w-100 mt-4" onclick="mostrarAnalise()">Mostrar An√°lise SWOT</button>

        <div id="resultado" class="alert alert-info mt-4" style="display:none;"></div>
    </div>

    <script>
        function mostrarAnalise() {
            const forcas = document.getElementById('forcas').value;
            const oportunidades = document.getElementById('oportunidades').value;
            const fraquezas = document.getElementById('fraquezas').value;
            const ameacas = document.getElementById('ameacas').value;

            const analise = `
                <strong>For√ßas:</strong><br>${forcas}<br><br>
                <strong>Oportunidades:</strong><br>${oportunidades}<br><br>
                <strong>Fraquezas:</strong><br>${fraquezas}<br><br>
                <strong>Amea√ßas:</strong><br>${ameacas}
            `;

            const resultado = document.getElementById('resultado');
            resultado.style.display = 'block';
            resultado.innerHTML = analise;
        }
    </script>
</body>
</html>
